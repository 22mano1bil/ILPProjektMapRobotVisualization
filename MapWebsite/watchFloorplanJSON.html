       <header id="selection" class="intro intro2">

            <form id = "uploadForm">
                <h4>Select Floorplan in JSON to watch: </h4>

        <!-- actualdata Section -->
        <section id="visualization" class="container content-section text-center">
            <h1>Visualization</h1>
            <x3d>
                <scene onclick='console.log(event.hitPnt)'>
                    <Transform translation='0 0 0' scale="1 1 1">
                        <Group>
                            <Transform DEF="ActualPosition" translation='0 0 0.1'>
                                <Transform rotation='1 0 0 1.5707963267948966'>
                                    <Shape>
                                        <Cylinder height='0.1' radius='0.05' ></Cylinder>
                                        <Appearance>
                                            <ImageTexture  url='img/metal.jpg'>
                                             </ImageTexture>
                                        </Appearance>
                                    </Shape>
                                </Transform>
                            </Transform>
<!--                    <viewpoint position="-1.94639 1.79771 -2.89271" orientation="0.03886 0.99185 0.12133 3.75685"></viewpoint>
                    <Inline nameSpaceName="Deer" mapDEFToID="true"
                            onclick='redNose();' url="Deer.x3d" />-->
                        </Group>
                    </Transform>
                </scene>
            </x3d>
        </section>
